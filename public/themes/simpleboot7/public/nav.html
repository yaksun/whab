       $('#login').click(function(event){
        event.preventDefault()
        var formData = new FormData(document.getElementById("advform"));
     
        $.ajax({
          type : "POST",//请求方式,post请求 ,可以改成get请求

          url : '/portal/login/index',//后台请求地址
        
          data:formData,
          cache: false,        // 不缓存数据
          processData: false,  // 不处理数据
          contentType: false,   // 不设置内容类型
          success:function(res){
            if(res.code==1){
              $('#exampleModal').modal('hide')
              if(windowWidth<768){
                $('div.enter>button').html('<i class="iconfont icon-yidenglu"></i>')
              }else{
               $('div.enter>button').html('<img class="pc" src="__TMPL__/public/assets/images/new/enterIcon.png"><i class="pc">'+$("input[name='user']").val()+'</i>')
              }
              setCookie('user',$("input[name='user']").val(),1)
              $('a.enter').removeClass('active')
              $('div.enter').addClass('active')
            }else{
              layer.alert(res.msg);
            }
          }
        })
       })

       $('.logout').click(function(){
        setCookie('user','',-1)
        $('a.enter').addClass('active')
        $('div.enter').removeClass('active')
       })
	
</script>
